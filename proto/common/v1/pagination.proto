// pagination.proto
syntax = "proto3";

package common.v1;

option go_package = "github.com/dockninja/dz-wire/gen/go/common/v1;pbcommon";

enum SortField {
  SORT_FIELD_UNSPECIFIED = 0;
  SORT_FIELD_ID = 1;
  SORT_FIELD_CREATED_AT = 2;
