// invoice.proto
syntax = "proto3";

package dotily.billing.v1;

import "dotily/billing/v1/billing.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/dockninja/dz-wire/gen/go/dotily/billing/v1;pbbilling";

enum InvoiceStatus {
  INVOICE_STATUS_UNSPECIFIED = 0;
  INVOICE_STATUS_DRAFT = 1;
  INVOICE_STATUS_OPEN = 2;
  INVOICE_STATUS_PAID = 3;
  INVOICE_STATUS_VOID = 4;
  INVOICE_STATUS_UNCOLLECTIBLE = 5;
  INVOICE_STATUS_REFUNDED = 6;
}

message Invoice {
  string id = 1; // UUID (billing.invoices.id)
  string user_id = 2; // UUID
  string subscription_id = 3; // UUID (subscription_pk), empty => NULL

  BillingProvider provider = 4;
  string invoice_id = 5; // provider invoice identifier
  InvoiceStatus status = 6;

  string currency = 7; // invoice_currency
  int64 total = 8; // invoice_total (minor units)
  int64 amount_paid = 9; // amount_paid (minor units)

  string hosted_invoice_url = 10; // nullable -> empty if NULL
  string invoice_pdf_url = 11; // nullable -> empty if NULL

  google.protobuf.Timestamp created_at = 12;
  google.protobuf.Timestamp updated_at = 13;
}

message ListInvoicesParams {
  string user_id = 1; // UUID
  int32 limit = 2; // 0 => server default
  string subscription_id = 3; // optional filter, empty => all
}
