// webhook_event.proto
syntax = "proto3";

package dotily.billing.v1;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/dockninja/dz-wire/gen/go/dotily/billing/v1;billingpb";

enum PaymentProvider {
  PAYMENT_PROVIDER_UNSPECIFIED = 0;
  PAYMENT_PROVIDER_STRIPE = 1;
  PAYMENT_PROVIDER_LEMONSQUEEZY = 2;
}

enum WebhookEventStatus {
  WEBHOOK_EVENT_STATUS_UNSPECIFIED = 0; // 0
  WEBHOOK_EVENT_STATUS_PENDING = 1; // 1
  WEBHOOK_EVENT_STATUS_PROCESSED = 2; // 2
  WEBHOOK_EVENT_STATUS_FAILED = 3; // 3
  WEBHOOK_EVENT_STATUS_IGNORED = 4; // 4
}

message WebhookEvent {
  // Identity
  string id = 1; // UUID
  PaymentProvider provider = 2;
  string event_id = 3;

  // Lifecycle
  google.protobuf.Timestamp received_at = 4;
  optional google.protobuf.Timestamp processed_at = 5;
  WebhookEventStatus status = 6;

  // Debugging
  optional string error = 7;
  google.protobuf.Struct payload = 8; // JSONB object
}
