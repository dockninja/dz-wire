// webhook_event.proto
syntax = "proto3";

package dotily.billing.v1;

import "dotily/billing/v1/billing.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/dockninja/dz-wire/gen/go/dotily/billing/v1;pbbilling";

enum WebhookEventStatus {
  WEBHOOK_EVENT_STATUS_UNSPECIFIED = 0;
  WEBHOOK_EVENT_STATUS_PENDING = 1; // matches SQL default
  WEBHOOK_EVENT_STATUS_PROCESSED = 2;
  WEBHOOK_EVENT_STATUS_FAILED = 3;
  WEBHOOK_EVENT_STATUS_IGNORED = 4;
}

message WebhookEvent {
  string id = 1; // UUID
  BillingProvider provider = 2;
  string event_id = 3;

  google.protobuf.Timestamp received_at = 4;
  google.protobuf.Timestamp processed_at = 5; // unset => NULL

  WebhookEventStatus status = 6;
  string error = 7; // empty => NULL/none
  google.protobuf.Struct payload = 8;
}
